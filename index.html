<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de advinhação</title>
</head>
<body>
    <h1>Jogo de adivinhação</h1>
    <p>Eu escolhi um número entre 1 e 100. Tente adivinhar em até 5 tentativas!</p>
    <p>Clique em Iniciar Jogo para começar!</p>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
    <p id="inicio" style="color: steelblue;"></p>
    <p id="ja_usou"></p>
    <p id="restam"></p>
    <p>------------------------------------------------------------------------------------------</p>
    <p>Insira o seu palpite:</p>
    <input type="number" id="palpite" min="1" max="100">
    <button id="botao_adv" onclick="advinharNumero()">Adivinhar</button>
    <p id="resultado"></p>
    <p>
        <button onclick="Reiniciar()">Jogar novamente</button>
    </p>
    <script src="script.js"></script>
</body>
</html>
